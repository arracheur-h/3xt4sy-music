<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3xt4sy Music - DJ Mixer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff006e;
            --secondary: #00f5ff;
            --accent: #ffbe0b;
            --dark: #0a0e27;
            --darker: #050714;
            --glow: rgba(255, 0, 110, 0.5);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 0, 110, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 245, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 190, 11, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--dark) 0%, rgba(10, 14, 39, 0.95) 100%);
            padding: 1.5rem 2rem;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 4px 30px rgba(255, 0, 110, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: slide 3s infinite;
        }

        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--glow);
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px var(--primary)); }
            to { filter: drop-shadow(0 0 20px var(--secondary)); }
        }

        .lang-switch {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--secondary);
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--secondary);
            transition: all 0.3s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lang-switch:hover {
            background: var(--secondary);
            color: var(--dark);
            box-shadow: 0 0 20px var(--secondary);
            transform: translateY(-2px);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Deck Section */
        .decks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .deck {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1) 0%, rgba(10, 14, 39, 0.8) 100%);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 50px rgba(255, 0, 110, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .deck::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 110, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .deck:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 60px rgba(255, 0, 110, 0.4);
        }

        .deck-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .track-select {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--secondary);
            color: #fff;
            padding: 0.8rem;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .track-select:hover {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 190, 11, 0.3);
        }

        .track-select option {
            background: var(--dark);
            color: #fff;
        }

        /* Controls */
        .control-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .control-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            cursor: pointer;
            box-shadow: 0 0 10px var(--glow);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px var(--primary);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px var(--glow);
        }

        .value-display {
            display: inline-block;
            min-width: 50px;
            text-align: right;
            color: var(--secondary);
            font-weight: 600;
        }

        /* Transport Controls */
        .transport {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-play {
            background: linear-gradient(135deg, #00f5ff, #00b8d4);
            color: var(--dark);
        }

        .btn-play:hover {
            box-shadow: 0 5px 25px rgba(0, 245, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff006e, #d90059);
            color: #fff;
        }

        .btn-stop:hover {
            box-shadow: 0 5px 25px rgba(255, 0, 110, 0.5);
            transform: translateY(-2px);
        }

        /* Master Section */
        .master-section {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1) 0%, rgba(10, 14, 39, 0.8) 100%);
            border: 2px solid var(--secondary);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 50px rgba(0, 245, 255, 0.2);
        }

        .master-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .master-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        /* Visualizer */
        .visualizer {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--accent);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
            height: 150px;
            position: relative;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Info Section */
        .info {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.8);
        }

        .info strong {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .decks {
                grid-template-columns: 1fr;
            }

            .master-controls {
                grid-template-columns: 1fr;
            }
        }

        /* Playing indicator */
        .playing-indicator {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            box-shadow: 0 0 10px #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>3XT4SY MUSIC</h1>
            <button class="lang-switch" onclick="toggleLanguage()">
                <span id="langText">EN</span>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Visualizer -->
        <div class="visualizer">
            <canvas id="visualizer"></canvas>
        </div>

        <!-- Decks -->
        <div class="decks">
            <!-- Deck A -->
            <div class="deck">
                <h2 class="deck-title" data-translate="deckA">Deck A</h2>
                <select class="track-select" id="trackA" onchange="loadTrack('A')">
                    <option value="" data-translate="selectTrack">Select Track</option>
                    <option value="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/examples/audio/drum-samples/kick.mp3">Kick Drum</option>
                    <option value="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/examples/audio/drum-samples/snare.mp3">Snare</option>
                    <option value="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/examples/audio/drum-samples/hihat.mp3">Hi-Hat</option>
                </select>

                <div class="control-group">
                    <label class="control-label" data-translate="volume">Volume</label>
                    <input type="range" id="volumeA" min="0" max="100" value="70" oninput="updateVolume('A')">
                    <span class="value-display" id="volumeAVal">70%</span>
                </div>

                <div class="control-group">
                    <label class="control-label" data-translate="pitch">Pitch</label>
                    <input type="range" id="pitchA" min="-12" max="12" value="0" oninput="updatePitch('A')">
                    <span class="value-display" id="pitchAVal">0</span>
                </div>

                <div class="control-group">
                    <label class="control-label" data-translate="speed">Speed</label>
                    <input type="range" id="speedA" min="0.5" max="2" step="0.1" value="1" oninput="updateSpeed('A')">
                    <span class="value-display" id="speedAVal">1.0x</span>
                </div>

                <div class="control-group">
                    <label class="control-label" data-translate="lowpass">Low Pass</label>
                    <input type="range" id="lowpassA" min="20" max="20000" value="20000" oninput="updateLowpass('A')">
                    <span class="value-display" id="lowpassAVal">20000 Hz</span>
                </div>

                <div class="transport">
                    <button class="btn btn-play" onclick="playTrack('A')">
                        <span data-translate="play">▶ Play</span>
                    </button>
                    <button class="btn btn-stop" onclick="stopTrack('A')">
                        <span data-translate="stop">■ Stop</span>
                    </button>
                </div>
            </div>

            <!-- Deck B -->
            <div class="deck">
                <h2 class="deck-title" data-translate="deckB">Deck B</h2>
                <select class="track-select" id="trackB" onchange="loadTrack('B')">
                    <option value="" data-translate="selectTrack">Select Track</option>
                    <option value="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/examples/audio/drum-samples/kick.mp3">Kick Drum</option>
                    <option value="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/examples/audio/drum-samples/snare.mp3">Snare</option>
                    <option value="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/examples/audio/drum-samples/hihat.mp3">Hi-Hat</option>
                </select>

                <div class="control-group">
                    <label class="control-label" data-translate="volume">Volume</label>
                    <input type="range" id="volumeB" min="0" max="100" value="70" oninput="updateVolume('B')">
                    <span class="value-display" id="volumeBVal">70%</span>
                </div>

                <div class="control-group">
                    <label class="control-label" data-translate="pitch">Pitch</label>
                    <input type="range" id="pitchB" min="-12" max="12" value="0" oninput="updatePitch('B')">
                    <span class="value-display" id="pitchBVal">0</span>
                </div>

                <div class="control-group">
                    <label class="control-label" data-translate="speed">Speed</label>
                    <input type="range" id="speedB" min="0.5" max="2" step="0.1" value="1" oninput="updateSpeed('B')">
                    <span class="value-display" id="speedBVal">1.0x</span>
                </div>

                <div class="control-group">
                    <label class="control-label" data-translate="lowpass">Low Pass</label>
                    <input type="range" id="lowpassB" min="20" max="20000" value="20000" oninput="updateLowpass('B')">
                    <span class="value-display" id="lowpassBVal">20000 Hz</span>
                </div>

                <div class="transport">
                    <button class="btn btn-play" onclick="playTrack('B')">
                        <span data-translate="play">▶ Play</span>
                    </button>
                    <button class="btn btn-stop" onclick="stopTrack('B')">
                        <span data-translate="stop">■ Stop</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Master Section -->
        <div class="master-section">
            <h2 class="master-title" data-translate="masterControls">Master Controls</h2>
            <div class="master-controls">
                <div class="control-group">
                    <label class="control-label" data-translate="crossfader">Crossfader (A ↔ B)</label>
                    <input type="range" id="crossfader" min="0" max="100" value="50" oninput="updateCrossfader()">
                    <span class="value-display" id="crossfaderVal">50%</span>
                </div>

                <div class="control-group">
                    <label class="control-label" data-translate="masterVolume">Master Volume</label>
                    <input type="range" id="masterVolume" min="0" max="100" value="80" oninput="updateMasterVolume()">
                    <span class="value-display" id="masterVolumeVal">80%</span>
                </div>

                <div class="control-group">
                    <label class="control-label" data-translate="reverb">Reverb</label>
                    <input type="range" id="reverb" min="0" max="100" value="0" oninput="updateReverb()">
                    <span class="value-display" id="reverbVal">0%</span>
                </div>
            </div>
        </div>

        <!-- Info -->
        <div class="info">
            <p data-translate="info">
                <strong>3XT4SY MUSIC</strong> - Professional DJ mixing interface. Mix two tracks, adjust pitch, speed, filters, and use the crossfader for seamless transitions. 100% free and open source.
            </p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        // Translations
        const translations = {
            en: {
                deckA: "Deck A",
                deckB: "Deck B",
                selectTrack: "Select Track",
                volume: "Volume",
                pitch: "Pitch",
                speed: "Speed",
                lowpass: "Low Pass",
                play: "▶ Play",
                stop: "■ Stop",
                masterControls: "Master Controls",
                crossfader: "Crossfader (A ↔ B)",
                masterVolume: "Master Volume",
                reverb: "Reverb",
                info: "<strong>3XT4SY MUSIC</strong> - Professional DJ mixing interface. Mix two tracks, adjust pitch, speed, filters, and use the crossfader for seamless transitions. 100% free and open source."
            },
            fr: {
                deckA: "Platine A",
                deckB: "Platine B",
                selectTrack: "Sélectionner Piste",
                volume: "Volume",
                pitch: "Tonalité",
                speed: "Vitesse",
                lowpass: "Filtre Passe-Bas",
                play: "▶ Lecture",
                stop: "■ Arrêt",
                masterControls: "Contrôles Maîtres",
                crossfader: "Crossfader (A ↔ B)",
                masterVolume: "Volume Maître",
                reverb: "Réverbération",
                info: "<strong>3XT4SY MUSIC</strong> - Interface de mixage DJ professionnelle. Mixez deux pistes, ajustez la tonalité, la vitesse, les filtres et utilisez le crossfader pour des transitions fluides. 100% gratuit et open source."
            },
            es: {
                deckA: "Plato A",
                deckB: "Plato B",
                selectTrack: "Seleccionar Pista",
                volume: "Volumen",
                pitch: "Tono",
                speed: "Velocidad",
                lowpass: "Filtro Paso Bajo",
                play: "▶ Reproducir",
                stop: "■ Detener",
                masterControls: "Controles Maestros",
                crossfader: "Crossfader (A ↔ B)",
                masterVolume: "Volumen Maestro",
                reverb: "Reverberación",
                info: "<strong>3XT4SY MUSIC</strong> - Interfaz de mezcla DJ profesional. Mezcla dos pistas, ajusta tono, velocidad, filtros y usa el crossfader para transiciones fluidas. 100% gratis y código abierto."
            }
        };

        let currentLang = 'fr';

        function toggleLanguage() {
            const langs = ['fr', 'en', 'es'];
            const currentIndex = langs.indexOf(currentLang);
            currentLang = langs[(currentIndex + 1) % langs.length];
            document.getElementById('langText').textContent = currentLang.toUpperCase();
            updateTranslations();
        }

        function updateTranslations() {
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(el => {
                const key = el.getAttribute('data-translate');
                if (translations[currentLang][key]) {
                    if (el.tagName === 'OPTION' || el.tagName === 'SPAN' || el.tagName === 'LABEL') {
                        el.textContent = translations[currentLang][key];
                    } else {
                        el.innerHTML = translations[currentLang][key];
                    }
                }
            });
        }

        // Audio Engine
        let players = {
            A: null,
            B: null
        };

        let filters = {
            A: {
                lowpass: new Tone.Filter(20000, 'lowpass'),
                volume: new Tone.Volume(-5)
            },
            B: {
                lowpass: new Tone.Filter(20000, 'lowpass'),
                volume: new Tone.Volume(-5)
            }
        };

        const reverb = new Tone.Reverb(1.5).toDestination();
        reverb.wet.value = 0;

        const masterVolume = new Tone.Volume(-3).connect(reverb);

        filters.A.lowpass.connect(filters.A.volume);
        filters.A.volume.connect(masterVolume);
        filters.B.lowpass.connect(filters.B.volume);
        filters.B.volume.connect(masterVolume);

        function loadTrack(deck) {
            const url = document.getElementById(`track${deck}`).value;
            if (!url) return;

            if (players[deck]) {
                players[deck].dispose();
            }

            players[deck] = new Tone.Player(url).connect(filters[deck].lowpass);
            players[deck].loop = true;
        }

        async function playTrack(deck) {
            if (!players[deck]) {
                alert(currentLang === 'fr' ? 'Veuillez sélectionner une piste' : currentLang === 'es' ? 'Por favor selecciona una pista' : 'Please select a track');
                return;
            }

            await Tone.start();
            players[deck].start();
            animateVisualizer();
        }

        function stopTrack(deck) {
            if (players[deck]) {
                players[deck].stop();
            }
        }

        function updateVolume(deck) {
            const value = document.getElementById(`volume${deck}`).value;
            document.getElementById(`volume${deck}Val`).textContent = value + '%';
            const dbValue = (value / 100) * 12 - 12;
            filters[deck].volume.volume.value = dbValue;
        }

        function updatePitch(deck) {
            const value = document.getElementById(`pitch${deck}`).value;
            document.getElementById(`pitch${deck}Val`).textContent = value;
            if (players[deck]) {
                players[deck].playbackRate = Math.pow(2, value / 12);
            }
        }

        function updateSpeed(deck) {
            const value = document.getElementById(`speed${deck}`).value;
            document.getElementById(`speed${deck}Val`).textContent = value + 'x';
            if (players[deck]) {
                const currentPitch = document.getElementById(`pitch${deck}`).value;
                players[deck].playbackRate = parseFloat(value) * Math.pow(2, currentPitch / 12);
            }
        }

        function updateLowpass(deck) {
            const value = document.getElementById(`lowpass${deck}`).value;
            document.getElementById(`lowpass${deck}Val`).textContent = value + ' Hz';
            filters[deck].lowpass.frequency.value = parseFloat(value);
        }

        function updateCrossfader() {
            const value = document.getElementById('crossfader').value;
            document.getElementById('crossfaderVal').textContent = value + '%';
            
            const normalizedValue = value / 100;
            const volA = Math.cos(normalizedValue * Math.PI / 2);
            const volB = Math.sin(normalizedValue * Math.PI / 2);
            
            const dbA = 20 * Math.log10(volA || 0.0001) - 5;
            const dbB = 20 * Math.log10(volB || 0.0001) - 5;
            
            filters.A.volume.volume.rampTo(dbA, 0.1);
            filters.B.volume.volume.rampTo(dbB, 0.1);
        }

        function updateMasterVolume() {
            const value = document.getElementById('masterVolume').value;
            document.getElementById('masterVolumeVal').textContent = value + '%';
            const dbValue = (value / 100) * 12 - 12;
            masterVolume.volume.value = dbValue;
        }

        function updateReverb() {
            const value = document.getElementById('reverbVal').value;
            document.getElementById('reverbVal').textContent = value + '%';
            reverb.wet.value = value / 100;
        }

        // Visualizer
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        let animationId;

        function animateVisualizer() {
            const bars = 64;
            const barWidth = canvas.width / bars;

            function draw() {
                ctx.fillStyle = 'rgba(10, 14, 39, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < bars; i++) {
                    const barHeight = Math.random() * canvas.height * 0.8;
                    const x = i * barWidth;
                    const hue = (i / bars) * 360;
                    
                    const gradient = ctx.createLinearGradient(x, canvas.height, x, canvas.height - barHeight);
                    gradient.addColorStop(0, `hsl(${hue}, 100%, 50%)`);
                    gradient.addColorStop(1, `hsl(${hue + 60}, 100%, 70%)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
                }

                animationId = requestAnimationFrame(draw);
            }

            draw();
        }

        // Initialize
        updateTranslations();

        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        });
    </script>
